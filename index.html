<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001 | Pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-popup-1">
        <div>
            <button type="button" id="close-window-button-popup-1"><img src="/assets/cerrar.png" alt="cerrar" id="close-window-img-popup-1"></button>
        </div>

        <div class="contenedor-img-popup-1">
            <img src="/assets/Saly-27.png" alt="">
        </div>

        <div class="contenedorP-popup-1">
            <p id="texto-popup-1">Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing</p>
        </div>

        <div class="contenedorBoton-popup-1">
            <label for="aceptar" name="boton_aceptar"></label>
            <a href="#">
                <input type="submit" value="¡Eso está bien!" id="boton_aceptar">
            </a>
        </div>
    </div>

    <div class="contenedor-popup-2">
        <div>
            <button type="button" id="close-window-button-popup-2"><img src="/assets/cerrar.png" alt="cerrar" id="close-window-img-popup-2"></button>
        </div>
            
        <div class="contenedor-img-popup-2">
            <img src="/assets/Frame.png" alt="">
        </div>

        <div class="contenedorP-popup-2">
            <p id="texto-popup-2">¡Se cerrará la sesión inmediatamente!</p>
        </div>

        <div class="contenedorBoton-popup-2">
            <label for="aceptar" name="botonAmpliarSesion"></label>
            <a href="#">
                <input type="button" value="¡Ampliar sesión!" id="botonAmpliarSesion">
            </a>
        </div>
    </div>

    
</body>
</html>
